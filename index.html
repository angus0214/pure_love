<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="css/onepage-scroll.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/all.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/ScrollTrigger.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="js/jquery.onepage-scroll.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.8/lottie.min.js"
      integrity="sha512-w58XJ/0dVbEfZVJoJyBUOTMGBWmIW4jEYJSA0898d2L0Ghpum0FvwK7qTuHhkTctApzrchv3Neli+28ajI4+fg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Pure Love</title>
  </head>
  <body>
    <!-- preload -->
    <div class="preloader-wrap">
      <div class="percentage" id="precent"></div>
      <div class="loader">
        <div class="trackbar">
          <div class="loadbar"></div>
        </div>
      </div>
    </div>
    <!-- main -->
    <div class="main">
      <section class="queen_warp bg_gradient">
        <div class="bg_overlay"></div>
        <object
          type="image/svg+xml"
          data="assets/queen_main.svg"
          id="queen"
          width="100%"
          height="100%"
        ></object>
      </section>
      <section class="second_wrap bg_gradient">
        <div class="row h-100 no-gutters">
          <div class="col-2 font-box">
            <p>純愛の魔獸</p>
          </div>
          <div class="col-8 h-100 second_anim"></div>
          <div class="col-2 font-box">
            <p>純愛の魔獸</p>
          </div>
        </div>
        <div class="mouse"></div>
      </section>
      <section class="card_wrap">
        <div class="row h-100 no-gutters">
          <div class="col-2">
            <span class="material-icons arrow left_arrow">
              arrow_back_ios
            </span>
          </div>
          <div class="col-8">
            <object
              type="image/svg+xml"
              data="assets/card.svg"
              id="card"
              width="100%"
              height="100%"
            ></object>
          </div>
          <div class="col-2">
            <span class="material-icons arrow right_arrow">
              arrow_forward_ios
            </span>
          </div>
        </div>
      </section>
    </div>
  </body>
  <script src="js/main.js"></script>
</html>
